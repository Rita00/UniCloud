<!DOCTYPE html>
<html>
<head>
<style>

/* Width */
::-webkit-scrollbar {
  width: 10px;
}

/* Track */
::-webkit-scrollbar-track {
  box-shadow: inset 0 0 5px grey;
  border-radius: 10px;
}

/* Handle */
::-webkit-scrollbar-thumb {
  background: #008CBA;
  border-radius: 10px;
}

header {
  padding: 10px 50px; /* top and bottom, right and left */
  text-align: left;
  border: 1px solid black;
}

midsection {
  float: right;
  padding: 80px 0px;
  width: 100%;
  background-color: #f1f1f1;
}

.center {
  padding: 10px 50px; /* top and bottom, right and left */
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100px;
}

.text {
  padding-left: 2cm;
}

.button {
  border: none;
  color: white;
  background-color: #008CBA;
  padding: 10px 10px;
  width: 350px;
  height: 100px;
  border-radius: 8px;
  text-align: center;
  display: inline-block;
  font-size: 16px;
  margin: 2px 5px;
  transition: all 0.5s;
  cursor: pointer;

}

.button:hover{
	background: #0b7dda;
}

.button span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}

.button span:after {
  content: '\00bb';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
}

.button:hover span {
  padding-right: 25px;
}

.button:hover span:after {
  opacity: 1;
  right: 0;
}


</style>
</head>

<body>

<header>

    <button class="button"style="vertical-align:middle"><span>Introdução à Programação e Resolução de Problemas</button>
    <button class="button"style="vertical-align:middle"><span>Tecnologia da Informática</button>
